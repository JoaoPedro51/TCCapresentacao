<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fa√ßa Login</title>
    <link rel="stylesheet" href="facalogin.css">
</head>
<body>
    <main>
        <h1> Cadastro de Conta <p>
            SkateShop
        </p></h1>
        <div class="social-media">
            <a href="#">
                <img src="assets/fotos/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="assets/fotos/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="assets/fotos/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="nome" name="nome">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="Senha" name="senha">
            </label>

            <input type="submit" value="Cadastre-se" id="button">
        </form>
    </main>
    <section  class="images">
        <img src="https://freesvg.org/img/Skateboarding-Trick-Silhouette.png" alt="Skate">
    </section>

</body>
</html>
